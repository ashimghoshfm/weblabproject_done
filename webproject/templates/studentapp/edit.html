{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Data</title>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center text-primary my-4">Edit Student Data</h1>
            <div class="col-4"></div>

            <div class="col-4">
            <form action="{% url 'updateS' st.id %}" method="post">
                {% csrf_token %}
                {{ viewForm.as_p }}

                <input type="submit" value="Save" class="btn btn-success">
            </form>
            </div>

            <div class="col-4"></div>
        </div>
    </div>
    
    
</body>
</html>

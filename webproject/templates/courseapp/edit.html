{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <link rel="stylesheet" href="{% static 'studentapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
    
    
    <div class="container">

        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <h1 class="text-info text-center mt-4">Add New Course</h1>

                <form method="post" action="{% url 'updateC' course_obj.id %}">
                    
                    {% csrf_token %}
                    {{ editForm.as_p }}

                    <input type="submit" value="Save" class="btn btn-success">
                </form>
            </div>

            <div class="col-4"></div>
        </div>

        

    </div>


    <script src="{% static 'studentapp/js/main.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
</body>
</html>
